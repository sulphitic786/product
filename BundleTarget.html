<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bundle Target</title>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@11.0.0/build/esm/styles.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        padding: 20px;
        background-color: #f6f6f7;
        font-family: -apple-system, BlinkMacSystemFont, San Francisco, Roboto, Segoe UI,
          Helvetica Neue, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="Polaris-Page">
      <!-- Hero Banner -->
      <div
        style="
          background-color: #377dff;
          padding: 40px;
          border-radius: 16px;
          margin-bottom: 32px;
          text-align: center;
          font-weight: 600;
          font-size: 50px;
          line-height: 48px;
          letter-spacing: 0px;
        "
      >
        <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge" style="color: white">
          Bundle Target
        </h1>
      </div>

      <!-- Progress Bar -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background: #f5f5f5;
          padding: 20px;
          gap: 16px;
        "
      >
        <!-- Step 1 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #3b82f6;
              color: white;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            1
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">
            <div>Bundle</div>
            <div>Type</div>
          </div>
        </div>

        <!-- Line -->
        <div style="height: 4px; width: 80px; background-color: #3b82f6; border-radius: 2px"></div>

        <!-- Step 2 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #3b82f6;
              color: white;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            2
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">
            <div>Bundle</div>
            <div>Target</div>
          </div>
        </div>

        <!-- Line -->
        <div style="height: 4px; width: 80px; background-color: #e3e9f1; border-radius: 2px"></div>

        <!-- Step 3 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #edf2f7;
              color: #333;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            3
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">Method</div>
        </div>
      </div>

      <!-- Top Column Section -->
      <div class="Polaris-Page__Content">
        <div class="Polaris-Layout Polaris-Layout--fullHeight Polaris-Layout--stacked">
          <!-- LEFT CARD -->
          <div class="Polaris-Layout__Section" style="max-width: 785px">
            <div class="Polaris-LegacyCard Polaris-Card" style="padding: 16px">
              <div class="Polaris-Card__Section">
                <div class="Polaris-LegacyStack Polaris-LegacyStack--vertical">
                  <div class="Polaris-LegacyStack__Item">
                    <div>
                      <label
                        class="Polaris-Choice Polaris-RadioButton__ChoiceLabel"
                        for="AutomaticDiscounts"
                      >
                        <span class="Polaris-Choice__Control">
                          <span class="Polaris-RadioButton">
                            <input
                              id="AutomaticDiscounts"
                              name="Variants"
                              type="radio"
                              class="Polaris-RadioButton__Input"
                              aria-describedby="AutomaticDiscountsHelpText"
                              checked=""
                              value=""
                            />
                            <span class="Polaris-RadioButton__Backdrop"> </span>
                          </span>
                        </span>
                        <span class="Polaris-Choice__Label">
                          <h2
                            class="Polaris-RadioButton__Label Polaris-Text--bodyLg Polaris-Text--bold"
                          >
                            Specific Products
                          </h2>
                        </span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT CARD -->
          <div class="Polaris-Layout__Section" style="max-width: 785px">
            <div class="Polaris-LegacyCard Polaris-Card" style="padding: 16px">
              <div class="Polaris-Card__Section">
                <div class="Polaris-LegacyStack__Item">
                  <div>
                    <label class="Polaris-Choice Polaris-RadioButton__ChoiceLabel" for="Variants">
                      <span class="Polaris-Choice__Control">
                        <span class="Polaris-RadioButton">
                          <input
                            id="Variants"
                            name="Variants"
                            type="radio"
                            class="Polaris-RadioButton__Input"
                            aria-describedby="VariantsHelpText"
                            value=""
                          />
                          <span class="Polaris-RadioButton__Backdrop"> </span>
                        </span>
                      </span>
                      <span class="Polaris-Choice__Label">
                        <span class="Polaris-Text--root Polaris-Text--bodyLg Polaris-Text--bold"
                          >Products in Collection
                        </span>
                      </span>
                    </label>
                    <div class="Polaris-Choice__Descriptions">
                      <div style="margin-top: 16px">
                        <div class="Polaris-Select">
                          <select
                            id=":Rq6:"
                            class="Polaris-Select__Input"
                            aria-invalid="false"
                            style="border-color: #303030"
                          >
                            <option value="today" selected>Product One</option>
                            <option value="yesterday">Product Two</option>
                            <option value="lastWeek">Product Three</option>
                          </select>
                          <div class="Polaris-Select__Content" aria-hidden="true">
                            <span class="Polaris-Select__SelectedOption" style="color: #c6bbbb"
                              >Select a Product...</span
                            >
                            <span class="Polaris-Select__Icon">
                              <span class="Polaris-Icon">
                                <svg
                                  viewBox="0 0 20 20"
                                  class="Polaris-Icon__Svg"
                                  focusable="false"
                                  aria-hidden="true"
                                >
                                  <path
                                    d="m13.53 13.03-2.646 2.647a1.25 1.25 0 0 1-1.768 0l-2.646-2.647a.75.75 0 0 1 1.06-1.06l2.47 2.47 2.47-2.47a.75.75 0 0 1 1.06 1.06Z"
                                  ></path>
                                </svg>
                              </span>
                            </span>
                          </div>
                          <div class="Polaris-Select__Backdrop"></div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Full Width Section for Method -->
      <div class="Polaris-Layout" style="margin-top: 32px; margin-bottom: 32px">
        <div
          class="Polaris-Layout__Section"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 785px;
          "
        >
          <!-- Back Button -->
          <div style="display: flex; align-items: center">
            <!-- Circle Icon -->
            <a
              href="ChooseBundle.html"
              style="
                background-color: black;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                margin-right: 15px;
                transition: background-color 0.2s ease;
              "
              onmouseover="this.style.backgroundColor='#333'"
              onmouseout="this.style.backgroundColor='black'"
            >
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#fff"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.7071 4.29289C11.3166 3.90237 10.6834 3.90237 10.2929 4.29289L3.29289 11.2929C2.90237 11.6834 2.90237 12.3166 3.29289 12.7071L10.2929 19.7071C10.6834 20.0976 11.3166 20.0976 11.7071 19.7071C12.0976 19.3166 12.0976 18.6834 11.7071 18.2929L6.41421 13H20C20.5523 13 21 12.5523 21 12C21 11.4477 20.5523 11 20 11H6.41421L11.7071 5.70711C12.0976 5.31658 12.0976 4.68342 11.7071 4.29289Z"
                  fill="#fff"
                ></path>
              </svg>
            </a>
            <span class="Polaris-Text--strong Polaris-Text--bodyMd">Back</span>
          </div>

          <!-- Next Button -->
          <div style="display: flex; align-items: center">
            <span class="Polaris-Text--strong Polaris-Text--bodyMd">Next</span>
            <a
              href="Method.html"
              style="
                background-color: black;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                margin-left: 15px;
                transition: background-color 0.2s ease;
              "
              onmouseover="this.style.backgroundColor='#333'"
              onmouseout="this.style.backgroundColor='black'"
            >
              <svg
                width="20px"
                height="20px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#fff"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                  fill="#fff"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
