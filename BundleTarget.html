  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("productInput");
      const modal = document.getElementById("productModal");
      const closeModalBtn = document.getElementById("closeModalBtn");

      // Open modal on input click
      input.addEventListener("click", () => {
        modal.style.display = "block";
      });

      // Close modal on close button click
      closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      // Handle product selection
      const checkboxes = modal.querySelectorAll(".Polaris-Checkbox__Input");
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          // Get the product name next to the checkbox
          const productName = checkbox
            .closest(".Polaris-ResourceItem")
            .querySelector("h3").innerText;

          // Set input value to selected product (you can enhance for multiple if needed)
          input.value = productName;

          // Optional: close modal after selection
          modal.style.display = "none";

          // Uncheck all other checkboxes to allow only one selection
          checkboxes.forEach((cb) => {
            if (cb !== checkbox) cb.checked = false;
          });
        });
      });
    });
  </script>
</html>
