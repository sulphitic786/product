<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Choose Bundle</title>
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@11.0.0/build/esm/styles.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      body {
        padding: 20px;
        background-color: #f6f6f7;
        font-family: -apple-system, BlinkMacSystemFont, San Francisco, Roboto, Segoe UI,
          Helvetica Neue, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="Polaris-Page">
      <!-- Hero Banner -->
      <div
        style="
          background-color: #377dff;
          padding: 40px;
          border-radius: 16px;
          margin-bottom: 32px;
          text-align: center;
          font-weight: 600;
          font-size: 50px;
          line-height: 48px;
          letter-spacing: 0px;
        "
      >
        <h1 class="Polaris-DisplayText Polaris-DisplayText--sizeLarge" style="color: white">
          Choose Bundle
        </h1>
      </div>

      <!-- Progress Bar -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          background: #f5f5f5;
          padding: 20px;
          gap: 16px;
        "
      >
        <!-- Step 1 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #3b82f6;
              color: white;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            1
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">
            <div>Bundle</div>
            <div>Type</div>
          </div>
        </div>

        <!-- Line -->
        <div style="height: 4px; width: 80px; background-color: #e3e9f1; border-radius: 2px"></div>

        <!-- Step 2 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #edf2f7;
              color: #333;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            2
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">
            <div>Bundle</div>
            <div>Target</div>
          </div>
        </div>

        <!-- Line -->
        <div style="height: 4px; width: 80px; background-color: #e3e9f1; border-radius: 2px"></div>

        <!-- Step 3 -->
        <div style="display: flex; align-items: center; gap: 8px">
          <div
            style="
              background-color: #edf2f7;
              color: #333;
              width: 28px;
              height: 28px;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 14px;
              font-weight: 600;
            "
          >
            3
          </div>
          <div style="font-size: 12px; color: #333; line-height: 1.2">Method</div>
        </div>
      </div>

      <!-- Two Column Section -->
      <div class="Polaris-Page__Content">
        <div class="Polaris-Layout Polaris-Layout--fullHeight Polaris-Layout--stacked">
          <!-- LEFT CARD -->
          <div class="Polaris-Layout__Section" style="max-width: 785px">
            <div class="Polaris-LegacyCard Polaris-Card" style="padding: 16px">
              <div class="Polaris-Card__Section">
                <div class="Polaris-LegacyStack Polaris-LegacyStack--vertical">
                  <div class="Polaris-LegacyStack__Item">
                    <div>
                      <label
                        class="Polaris-Choice Polaris-RadioButton__ChoiceLabel"
                        for="AutomaticDiscounts"
                      >
                        <span class="Polaris-Choice__Control">
                          <span class="Polaris-RadioButton">
                            <input
                              id="AutomaticDiscounts"
                              name="Variants"
                              type="radio"
                              class="Polaris-RadioButton__Input"
                              aria-describedby="AutomaticDiscountsHelpText"
                              checked=""
                              value=""
                            />
                            <span class="Polaris-RadioButton__Backdrop"> </span>
                          </span>
                        </span>
                        <span class="Polaris-Choice__Label">
                          <h2
                            class="Polaris-RadioButton__Label Polaris-Text--bodyLg Polaris-Text--bold"
                          >
                            Bundles by Automatic Discounts
                            <span
                              style="
                                background-color: #ff8743;
                                color: white;
                                font-size: 10px;
                                padding: 2px 6px;
                                border-radius: 4px;
                                margin-left: 6px;
                              "
                              >Recommended</span
                            >
                          </h2>
                        </span>
                      </label>
                      <div class="Polaris-Choice__Descriptions">
                        <div class="Polaris-Choice__HelpText" id="AutomaticDiscountsHelpText">
                          <span
                            class="Polaris-Text--root Polaris-Text--subdued Polaris-Text--bodyMd"
                            >Create bundles using automatic discounts on your store. Learn more
                            about.
                            <a href="#">automatic discounts.</a>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- RIGHT CARD -->
          <div class="Polaris-Layout__Section" style="max-width: 785px">
            <div class="Polaris-LegacyCard Polaris-Card" style="padding: 16px">
              <div class="Polaris-Card__Section">
                <div class="Polaris-LegacyStack__Item">
                  <div>
                    <label class="Polaris-Choice Polaris-RadioButton__ChoiceLabel" for="Variants">
                      <span class="Polaris-Choice__Control">
                        <span class="Polaris-RadioButton">
                          <input
                            id="Variants"
                            name="Variants"
                            type="radio"
                            class="Polaris-RadioButton__Input"
                            aria-describedby="VariantsHelpText"
                            value=""
                          />
                          <span class="Polaris-RadioButton__Backdrop"> </span>
                        </span>
                      </span>
                      <span class="Polaris-Choice__Label">
                        <span class="Polaris-Text--root Polaris-Text--bodyLg Polaris-Text--bold"
                          >Bundles by Variants
                        </span>
                      </span>
                    </label>
                    <div class="Polaris-Choice__Descriptions">
                      <div class="Polaris-Choice__HelpText" id="VariantsHelpText">
                        <span class="Polaris-Text--root Polaris-Text--subdued Polaris-Text--bodySm"
                          >The variants of your products will act as bundles. Learn more about the
                          <a href="#">variant system.</a></span
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Full Width Section for Method -->
      <div class="Polaris-Layout" style="margin-top: 32px; margin-bottom: 32px">
        <div
          class="Polaris-Layout__Section"
          style="
            display: flex;
            justify-content: end;
            align-items: center;
            max-width: 785px;
            margin-top: 24px;
          "
        >
          <!-- Left Text -->
          <span class="Polaris-Text--strong Polaris-Text--bodyMd">Next</span>

          <!-- Right Arrow Circle Button -->
          <a
            href="BundleTarget.html"
            style="
              background-color: black;
              border: none;
              border-radius: 50%;
              width: 40px;
              height: 40px;
              display: flex;
              align-items: center;
              justify-content: center;
              cursor: pointer;
              margin-left: 15px;
              transition: background-color 0.2s ease;
            "
            onmouseover="this.style.backgroundColor='#333'"
            onmouseout="this.style.backgroundColor='black'"
          >
            <svg
              width="20px"
              height="20px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#fff"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"
                  fill="#fff"
                ></path>
              </g>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
